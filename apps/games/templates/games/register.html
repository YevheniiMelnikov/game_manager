{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="preload" href="{% static 'games/fonts/Inter-Regular.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{% static 'games/fonts/Inter-Bold.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{% static 'games/css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <h2>User Registration</h2>
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="{{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form id="registrationForm" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="{% static 'games/js/register.js' %}"></script>
</body>
</html>
