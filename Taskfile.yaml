version: '3'

tasks:
  migrate:
    desc: Migrate db
    cmds:
      - docker exec -it game_management_api python manage.py makemigrations && docker exec -it game_management_api python manage.py migrate

  run:
    desc: Run application
    cmds:
      - docker compose up --build

  lint:
    desc: Run linters
    cmds:
      - ruff check --fix --config=pyproject.toml

  format:
    desc: Run formatter
    cmds:
      - ruff format --config=pyproject.toml

  update:
    desc: Update dependencies and sync requirements.txt
    cmds:
      - |
        if [ -n "$COMSPEC" ] && [ -x "$COMSPEC" ]; then
          powershell -Command "poetry update"
          powershell -Command "poetry export -f requirements.txt --without-hashes -o requirements.txt"
        else
          poetry update
          poetry export -f requirements.txt --without-hashes -o requirements.txt
        fi
